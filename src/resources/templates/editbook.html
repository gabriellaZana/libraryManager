<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Three Little Pigs Library</title>

    <link rel="icon" href="http://pngimg.com/uploads/book/book_PNG2118.png"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>

<div th:replace="header :: copy"></div>









<div class="container">
    <h1>Edit book</h1>
    <hr/>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img th:src="${books.get(0).getPicture_url()}" src="https://moly.hu/system/covers/big/covers_262639.jpg?1395465884" class="avatar img-circle" alt="avatar"/>
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control"/>
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">

            <h3>Book info</h3>

            <form action="/editsave" method="post" class="form-horizontal" role="form">
                <input type="hidden" name="formerTitle" th:value="${books.get(0).getTitle()}"/>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Title:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="title" type="text" th:value="${books.get(0).getTitle()}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Author:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="author" type="text" th:value="${books.get(0).getAuthor()}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description:</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" name="description" rows="6" th:text="${books.get(0).getDescription()}"></textarea>
                    </div>
                </div>
                <div th:each="book,iterStat : ${books}">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">ISBN:</label>
                        <div class="col-lg-8">
                            <input class="form-control" name="isbn" type="text" th:value="${book.getIsbn()}" value="HU45354864684486"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Save Changes"/>
                        <span></span>
                        <a th:href="@{//0.0.0.0:8080/books/{title}(title=${books.get(0).getTitle()})}" href="/" id="cancel" type="reset" class="btn btn-default" name="cancel">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr/>











<div th:replace="footer :: copy"></div>

</body>
</html>
