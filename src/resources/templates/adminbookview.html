<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Three Little Pigs Library</title>

    <link rel="icon" href="http://pngimg.com/uploads/book/book_PNG2118.png"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>

<div th:replace="header :: copy"></div>

<div class="container">
    <div class="row">
        <form action="/editbook" method="post">
            <input type="hidden" name="image" th:value="${book.getPicture_url()}"/>
            <input type="hidden" name="title" th:value="${book.getTitle()}"/>
            <input type="hidden" name="author" th:value="${book.author}"/>
            <input type="hidden" name="description" th:value="${book.getDescription()}"/>
            <input class="btn btn-default" type="submit" value="Edit book" />
        </form>
        <hr/>
        <div class="col-lg-4">
            <img th:src="${book.getPicture_url()}" class="avatar img-rounded"/>
        </div>
        <div class="col-lg-8">
            <p th:text="${book.getTitle()}"></p>
            <p>Written by <span th:text="${book.author}">Author</span></p>
            <p th:text="${book.getDescription()}">Description</p>
        </div>
    </div><br/>
    <div>
        <p><span>Number of books</span>present in the library</p>
    </div>
    <div class="row">
        <table class="table">
            <tr>
                <th>Reserved By</th>
                <th>Rented By</th>
            </tr>
            <tr>
                <td th:text="${reservedByName}">reserved by</td>
                <td th:text="${rentedByName}">rented by</td>
            </tr>
        </table>
        <div>
            <a class="btn btn-primary" href="/">Back</a>
        </div>
        <div>
            <form action="/returnBook" method="post">
                <input type="hidden" name="isbn" th:value="${book.getIsbn()}"/>
                <div th:if="${book.getRentedBy() != null}">
                    <input type="hidden" name="id" th:value="${book.getRentedBy().getId()}"/>
                    <input type="submit" name="return" class="btn btn-primary" value="Return book" />

                </div>
                <div th:unless="${book.getRentedBy() != null}">
                    <input type="submit" name="return" class="btn btn-primary" value="Return book" disabled="disabled"/>
                </div>
                </form>
        </div>
        <div>
            <form action="/rentBook" method="post">
                <input type="hidden" name="isbn" th:value="${book.getIsbn()}"/>
                <div th:if="${book.getReservedBy() != null and book.getRentedBy() == null}  ">
                    <input type="hidden" name="id" th:value="${book.getReservedBy().getId()}"/>
                    <input type="submit" name="rent" class="btn btn-primary" value="Rent book" />
                </div>
                <div th:unless="${book.getReservedBy() != null and book.getRentedBy() == null}">
                    <input type="submit" name="rent" class="btn btn-primary" value="Rent book" disabled="disabled"/>
                </div>
            </form>
        </div>
        <div>
            <form action="/cancelReservation" method="post">
                <input type="hidden" name="isbn" th:value="${book.getIsbn()}"/>
                <input type="hidden" name="cancel" value="cancel"/>
                <div th:if="${book.getReservedBy() != null}">
                    <input type="hidden" name="id" th:value="${book.getReservedBy().getId()}"/>
                    <input type="submit" name="cancel" class="btn btn-primary" value="Cancel reservation" />
                </div>
                <div th:unless="${book.getReservedBy() != null}">
                    <input type="submit" name="cancel" class="btn btn-primary" value="Cancel reservation" disabled="disabled"/>
                </div>
                </form>
        </div>
    </div>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
